name: Docker Image CI for GHCR

on: 
  push:
    branches: [ main ]

jobs: 
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Create new tag
        uses: anothrNick/github-tag-action@v1.67.0
        with:
          tag: ${{ steps.bump_version.outputs.version }}
          message: 'New version'
      - name: Build and push the image
        run: |
          docker login --username tnioa --password ${{ secrets.GH_PAT }} ghcr.io
          docker build . --tag ghcr.io/tnioa/auto-registry-push-with-actions:${{ steps.bump_version.outputs.version }}
          docker push ghcr.io/tnioa/auto-registry-push-with-actions:${{ steps.bump_version.outputs.version }}